<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div>
        <button id="upload-content-btn">Upload Content</button>
        <input type="file" id="upload-content-input" style="display: none;">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="uploadUrlBtn">Upload URL</button>
    </div>
    <div id="campaigns">
        <h2>Campaigns</h2>
        <ul id="campaign-list"></ul>
    </div>
    <div id="add-campaign">
        <h2>Add Campaign</h2>
        <form id="campaign-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" id="toggle-dates-btn">Add Dates</button>
            <div id="dates-container" style="display: none;">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <button type="submit">Add Campaign</button>
        </form>
    </div>

    <!-- Modal for managing campaigns -->
    <div id="manage-campaign-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Campaign</h2>
            <form id="content-form-file">
                <input type="hidden" id="campaign-id-file" name="campaign-id">
                <label for="source">Source:</label>
                <select id="source" name="source" required></select>
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration-file" name="duration" required>
                <button type="submit">Add Content</button>
            </form>
            <form id="content-form-url">
                <input type="hidden" id="campaign-id-url" name="campaign-id">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration-url" name="duration" required>
                <input type="text" id="url" name="url" placeholder="Enter URL" required>
                <button type="submit">Add Content</button>
            </form>
            <h3>Available URLs</h3>
            <ul id="url-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
