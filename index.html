<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button id="upload-content-btn">Upload Content</button>
    <input type="file" id="upload-content-input" style="display: none;">
    <div id="campaigns">
        <h2>Campaigns</h2>
        <ul id="campaign-list"></ul>
    </div>
    <div id="add-campaign">
        <h2>Add Campaign</h2>
        <form id="campaign-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
            <button type="submit">Add Campaign</button>
        </form>
    </div>

    <!-- Modal for managing campaigns -->
    <div id="manage-campaign-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Campaign</h2>
            <form id="content-form">
                <input type="hidden" id="campaign-id" name="campaign-id">
                <label for="type">Content Type:</label>
                <select id="type" name="type" required>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="url">URL</option>
                </select>
                <label for="source">Source:</label>
                <select id="source" name="source" required></select>
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" name="duration" required>
                <button type="submit">Add Content</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
