<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h2><i class="fas fa-tv"></i> NewCityMeo</h2>
        <div class="user-controls">
            <span class="user-name">Admin</span>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="dashboard-grid">
            <section class="campaigns-section card">
                <div class="section-header">
                    <h2><i class="fas fa-bullhorn"></i> Campagnes</h2>
                </div>
                <ul id="campaign-list" class="campaign-list"></ul>
                    <form id="campaign-form" class="campaign-form hidden">
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder="Nom de la campagne" required>
                            <button type="button" id="toggle-dates-btn" class="secondary-btn">
                                <i class="fas fa-calendar"></i>
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i> Ajouter
                            </button>
                        </div>
                        <div id="dates-container" class="dates-container hidden">
                            <div class="dates-inputs">
                                <div class="date-field">
                                    <i class="fas fa-calendar-day"></i>
                                    <input type="date" id="startDate" name="startDate" placeholder="Date de début">
                                </div>
                                <div class="date-field">
                                    <i class="fas fa-calendar-check"></i>
                                    <input type="date" id="endDate" name="endDate" placeholder="Date de fin">
                                </div>
                            </div>
                        </div>
                    </form>
            </section>

            <section class="devices-section card">
                <div class="section-header">
                    <h2><i class="fas fa-desktop"></i> Appareils</h2>
                </div>
                <ul id="device-list" class="device-list"></ul>
                <form id="device-form" class="device-form hidden">
                    <div class="input-group">
                        <input type="text" id="device-name" placeholder="Nom de l'appareil" required>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i> Ajouter
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Modal pour gérer les campagnes -->
    <div id="manage-campaign-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Gérer la Campagne</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="duration-container">
                    <label for="duration">Durée (secondes):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>

                <div class="content-tabs">
                    <button class="tab-btn active" data-tab="file">
                        <i class="fas fa-file"></i> Contenu Fichier
                    </button>
                    <button class="tab-btn" data-tab="url">
                        <i class="fas fa-link"></i> Contenu URL
                    </button>
                </div>

                <div class="form-container">
                    <form id="content-form-file" class="tab-content active">
                        <input type="hidden" id="campaign-id-file" name="campaign-id">
                        <label for="source">Source:</label>
                        <select id="source" name="source" required></select>
                        <button type="submit" class="submit-btn">Ajouter le contenu</button>
                    </form>

                    <form id="content-form-url" class="tab-content">
                        <input type="hidden" id="campaign-id-url" name="campaign-id">
                        <input type="text" id="url" name="url" placeholder="Entrer l'URL" required>
                        <button type="submit" class="submit-btn">Ajouter le contenu</button>
                    </form>
                    <div class="upload-container">
                        <button id="upload-content-btn" class="secondary-btn">
                            <i class="fas fa-upload"></i> Télécharger du contenu
                        </button>
                        <input type="file" id="upload-content-input" class="hidden">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="index.js"></script>
</body>

</html>
